<style>
  body {
    background-color: #d1deec;
  }
</style>
<center>
<div>
    <ol>
        {% for i in object_list %}
        <li>
            <h1>Ник - {{ i.username }}</h1>
            <p>Почта - {{ i.email }}</p>
            <p>Имя - {{ i.first_name }}</p>
            <p>Возраст - {{ i.age }}лет</p>
            {% if i.level %}
            <p>Вашa зарплата - {{ i.level }}</p>
            {% else %}
            <p>Ваш уровень не определен</p>
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</div>

<form action="{% url 'users:login' %}" method="POST">
    {% csrf_token %}
    <button type="submit" >Выйти</button>
</form>
</center>
