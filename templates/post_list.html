{% include 'header.html' %}

<style>
  body {
    background-color: #e6e6a9;
  }
</style>

<h1 class="text-center">Магазин книг</h1>

<div class="d-flex justify-content-center flex-wrap">
  {% for i in post_object %}
    <div class="card m-3 text-center" style="width: 18rem; background-color: #d5b6dd;">
      <img src="{{ i.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ i.title }}</h5>
        <p>ЦЕНА: {{ i.price }} сом</p>
        <p class="card-text">АВТОР КНИГИ: {{ i.author_the_book }}</p>
        <p>ЖАНР: {{ i.genre }}</p>
        <a href="/post_list/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
  {% endfor %}
</div>

{% include 'footer.html' %}
