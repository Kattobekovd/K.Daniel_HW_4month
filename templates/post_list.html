{% load static %}
{% include 'header.html' %}
<link rel="stylesheet" href="{% static 'css/post_list_form.css' %}">

<style>
  body {
    background-color: #e6e6a9;
  }
</style>

<h1 class="text-center">Магазин книг</h1>

{% for i in post_object %}
<div class="post">
  <div class="post-top">
    <a href="#">
      <img src="{{ i.image.url }}" class="post-top-img">
    </a>
    <p  src="{{ i.post_id.discount }}" class="post-top-angle" ></p>
    <p class="post-top-price"><span>Цена {{ i.price }} &#8381;</span></p>
  </div>
  <div class="post-content">
    <p class="card-text">{{ i.author_the_book }}</p>
    <h3>{{ i.title }}</h3>
    <a href="/post_list/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
  </div>
</div>
{% endfor %}


{% include 'footer.html' %}
