<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Магазин книг</h1>

{% for i in post_object %}

<h2>{{i.title }}</h2>
<img src="{{ i.image.url }} "alt="" width="380" height="320">
<p>ЦЕНА: {{ i.price }}сом</p>
<p>АВТОР КНИГИ: {{ i.author_the_book }}</p>
<p>ЖАНР: {{ i.genre }}</p>
<a href='/post_list/{{ i.id }}/'>Подробнее</a>

{% endfor %}

</body>
</html>
