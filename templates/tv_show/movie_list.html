
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include './header_movie.html' %}

<a href='#'>Подробнее</a>
{% endfor %}

</body>
</html>
